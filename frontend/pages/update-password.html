<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Password</title>
  <link href="../css/update-password.css" rel="stylesheet">
</head>
<body>
  <div class="updatepassword-container">
    <h2>Update Password</h2>
    <form>
      <input type="password" id="oldpassword" placeholder="Enter your current password" required>
      <input type="password" id="newpassword" placeholder="Enter new password" required>
      <input type="password" id="cnfnewpassword" placeholder="Confirm new password" required>

      <button type="submit">Update</button>
    </form>
    <p id="msgbox"></p>
  </div>
  <script src="../js/update-password.js"></script>
</body>
</html>
